<form class="container" [formGroup]="codeBin">
    <h4>Create Code here</h4>
    
    <input type="text" placeholder="title here" [formControl]="title"/>
    <h5 [hidden]="title.valid || title.untouched" class="red-text">Please corrent title</h5>

    <textarea placeholder="Password here" [formControl]="code"></textarea>
    <h5 [hidden]="code.valid || code.untouched" class="red-text">password is greator than > 6</h5>

    <button (click)="save()" [disabled]="codeBin.invalid" class="btn-green">Create</button>
</form>
